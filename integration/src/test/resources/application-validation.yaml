application:
  name: hermes-management

zookeeper:
  enabled: false

kafka:
  clusters:
    -
      datacenter: dc5
      clusterName: primary
      bootstrapKafkaServer: localhost:9099
      connectionTimeout: 10000
      namespace: 'itTest'

storage:
  pathPrefix: /hermes
  clusters:
    -
      datacenter: dc
      clusterName: zk1
      connectionString: localhost:14192
    -
      datacenter: dc5
      clusterName: zk2
      connectionString: localhost:14194